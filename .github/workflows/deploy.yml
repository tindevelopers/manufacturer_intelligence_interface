
name: Deploy Manufacturer Intelligence Interface

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          ABACUS_API_KEY: ${{ secrets.ABACUS_API_KEY }}
          ABACUSAI_API_KEY: ${{ secrets.ABACUSAI_API_KEY }}

      - name: Run linting
        run: yarn lint

      - name: Export static build (optional)
        run: |
          cd apps/web
          yarn next export
        continue-on-error: true

      # Add your deployment steps here
      # For example, deploy to Vercel, Netlify, AWS, etc.
